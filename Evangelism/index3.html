<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment 2</title>
</head>
<body>
	<button onclick="runCalc()">Calculator Example</button>
	<div id="calcAnswer"></div>
	<button onclick="runHero()">Hero Example</button>
	<div id="heroAnswer"></div>
	<script type="text/javascript">
		function Calculator() {
			this.read = function() {
				this.a = +prompt('a?', 0);
				this.b = +prompt('b?', 0);
			};
			this.sum = function() {
				return this.a + this.b;
			};
			this.mul = function() {
				return this.a * this.b;
			};
		}
		let calc = new Calculator();
		function runCalc() {
			calc.read();
			console.log("sum = "+calc.sum());
			console.log("mul = "+calc.mul());
			document.getElementById("calcAnswer").innerHTML = "sum = "+calc.sum()+"<br>mul = "+calc.mul();
		}
	</script>
	<script type="text/javascript">
		function Hero(name, occupation) {
			this.name = name;
			this.occupation = occupation;
		}
		Hero.prototype.whoAreYou = function() {
			return "My name is "+this.name+" and I am a "+this.occupation+".";
		};
		function runHero() {
			let hero1 = new Hero("Michaelangello", "Ninja");
			console.log(hero1.whoAreYou());
		}
	</script>
</body>
</html>
